<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte André</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <button id="bttn1" onclick="popup()"><div id="flex"><div id="margin"><i class="fa-solid fa-plus"></i></div><div>Adicionar nova <br>entrada ou saída</div></div></button>

    <div id="entradas-e-saidas">
        <select name="select" id="op">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>
        <p>Título:</p>
        <select id="titulo-saida">
            <option value="Assinaturas">Assinaturas e serviços</option>
            <option value="Casa">Casa</option>
            <option value="Compras">Compras</option>
            <option value="Dívidas">Dívidas e empréstimos</option>
            <option value="Educação">Educação</option>
            <option value="Família">Família e filhos</option>
            <option value="Saúde">Saúde</option>
            <option value="Mercado">Mercado</option>
            <option value="Transporte">Transporte</option>
            <option value="Investimento">Investimento</option>
            <option value="Impostos">Impostos</option>
            <option value="Outros">Outros</option>
        </select>
        <p>Valor:</p>
        <input type="number" id="saida"><br><br>
        <button onclick="registrar()">Confirmar</button>
    </div>

    <div id="inputs">
        <div class="cards">
            <div class="icone">
                <i class="fa-solid fa-money-bill-trend-up"></i>
            </div>
            <div>
                <p><b>Entradas</b></p>
                <p id="entradas-totais">
                    
                </p>
            </div>
        </div>

        <div class="cards">
            <div class="icone">
                <i class="fa-solid fa-money-bill-transfer"></i>
            </div>
            <div>
                <p><b>Saídas</b></p>
                <p id="despesas-totais">
                    
                </p>
            </div>
        </div>
        
        <div class="cards">
            <div class="icone">
                <i class="fa-solid fa-sack-dollar"></i>
            </div>
            <div>
                <p><b>Saldo</b></p>
                <p id="saldo-total">
                    
                </p>
            </div>
        </div>
    </div>

    <div id="dados">
        <div id="saidas-hist">
            <table id="tabela-despesas">
    
            </table>
        </div>

        <div id="graph">
            <canvas id="myChart" width="250" height="250"></canvas>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0b76ad9e3b.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
